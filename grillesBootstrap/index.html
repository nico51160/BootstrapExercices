<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="design/dafaut.css">
    <title>site bootstrap5</title>
</head>

<body>

  <!--order-1 order-2 etc .. change orders of box-->
     <div class="container">
      <!--gy-1/5 gx-1/5 g1-5 gutters-->
      <div class="row gx-0 bg-light vh-100">
        <div class="col-4 order-md-2">
          <div class="bg-danger p-4"></div>
        </div>
        <!--align-self-center-->
        <div class="col order-md-1 align-self-center">
          <div class="bg-info p-4">
        </div>
        </div>

        <!--offest-md-1, offset-2, etc ..  is removing parts of box-->
        <div class="col offset-1 align-self-end">
          <div class="bg-success p-4"></div>
        </div>




      </div>
     
    </div>
</body>
</html>
