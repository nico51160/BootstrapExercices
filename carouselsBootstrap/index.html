<!-- Making a BurgerMenu-->

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-md">
        <div class="container">
            <div class="navbar-brand">
                Smoosh
            </div>
            <div class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#monMenuDeroulant">
                <span class="navbar-toggler-icon"></span>
            </div>

            <div class="collapse navbar-collapse" id="monMenuDeroulant">

                    <li class="nav-item">

                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>

                </ul>
            </div>
                
        </div>
        
    </nav>


    <!-- Making a Carousel-->


    <div id="monPetitCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
    

    <!--indicators -->
    <ul class="carousel-indicators" >
        <li data-bs-target="#monPetitCarousel" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#monPetitCarousel" data-bs-slide-to="1"></li>

    </ul>


    <!-- Carousel container-->
    <div class="carousel-inner">

        <!--first Slide-->
        <div class="carousel-item active">
            <img src="https://cdn.pixabay.com/photo/2019/12/01/21/29/walk-4666509_1280.jpg"
            class="w-100 d-block" alt="">

        </div>

        <!--second Slide-->

        <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2015/07/05/10/18/tree-832079_1280.jpg" 
            class="w-100 d-block" alt="">
            

            <!--Description-->
            <div class="carousel-caption">
                 <h5>L'autonme' arrive !</h5>
                 <p>Le climat est plus sombre </p>
            </div>

        </div>
        
    </div>

    <!-- Controls-->

    <a class="carousel-control-prev" href="#monPetitCarousel" data-bs-slide="prev">

    <span class="carousel-control-prev-icon"></span>
    <span class="visually-hidden">Précédent</span>

    </a>

    <a class="carousel-control-next" href="#monPetitCarousel" data-bs-slide="prev">

        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Précédent</span>
    
        </a>

    </div>
